<div class="drop-container" id="{{placement.placementId}}"
     x-lvl-drop-target="true" x-on-drop='dropped(dragEl, placement)'>
    <div ng-if="placement.cabpresent" class="{{(placement.cabpresent === true ) ? 'cabToggle' : ''}}">
        <div class="source-container static-drop" x-lvl-draggable="true" ng-class="{ 'selected-source-container': dirCabSelected}"
             ng-click="cabinetClicked(placement.placementId)">
            <span id="{{placement.cabinetId}}" class="cabinetToggle">
                {{placement.cabinetName}}
            </span>
            <input class="cabinetToggle" id="cabType_{{placement.cabinetId}}" type="hidden" value="{{placement.cabinetType}}" />
        </div>
    </div>
</div>
